{% extends "forum/base.html" %}

{% load staticfiles %}

{% block title %}
    | Comment :: {{ post.title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <form action="{% url 'forum:comment' pk=post.pk %}" method="post">
                {% csrf_token %}
                {% if form.errors %}
                    {{ form.errors }}
                {% endif %}
                
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" id="id_title" placeholder="Title" maxlength="60" name="title">
                </div>

                <div class="form-group">
                    <label for="id_body">Content</label>
                    <textarea class="form-control" rows="5" id="id_body" placeholder="Your Comment." name="body"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
                
            </form>

            <div class="pull-left" style="clear: both">
                <a href="{% url 'forum:thread' pk=post.thread.pk %}">&laquo; Back to topic.</a>
            </div>
        </div>
    </div>
{% endblock %}
