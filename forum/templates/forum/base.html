<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}My forum{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'forum/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'forum/css/forum.css' %}">
    </head>
    <body>
        <div id="menu">
            {% block nav-global %}
                <!-- Menu -->
                <div class="page-header"> 
                    <h1>Forum App</h1>
                </div>
                {% if user.is_authenticated and user.is_staff %}
                    <a href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
            {% endblock %}
        </div>
        <div class="container">
            <div class="row">                
                <div class="col-xs-12">
                    <div class="content">
                        {% block content %}
                            
                        {% endblock %}
                    </div>
                </div>
            </div>
            
        </div>
        <span><a href="/forum">Home</a></span>
    </body>
    <script type="text/javascript" src="{% static 'forum/js/jquery-2.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'forum/js/bootstrap.min.js' %}"></script>
</html>
