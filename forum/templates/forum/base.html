<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marioshoni Forum{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/forum.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav-content">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/forum/">Marioshoni Forum</a>
                </div>
                <div class="collapse navbar-collapse" id="mynav-content">
                    <ul class="nav navbar-nav">
                        <li id="home">
                            <a href="/forum/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'forum:edit_profile' %}"><span class="glyphicon glyphicon-edit"></span> Edit Profile</a></li>
                            <li><a href="{% url 'auth_logout' %}?next=/forum/">{{ user.username }} | Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'auth_login' %}"><span class="glyphicon glyphicon-lock"></span> Login</a></li>
                            <li><a href="{% url 'registration_register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">                
                <div class="content">
                    {% block content %}
                        
                    {% endblock %}
                </div>
            </div>
        </div>
        <hr>
        <div class="footer pull-right">
            <span><a href="/forum/">Home</a></span>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/forum.js' %}"></script>
</html>
