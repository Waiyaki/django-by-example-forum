<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marioshoni Forum{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/forum.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <a class="navbar-brand" href="/forum/">Marioshoni Forum</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/forum/">Home</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <ul class="nav navbar-nav pull-right">
                    <li><a href="{% url 'forum:edit_profile' %}">Edit Profile</a></li>
                </ul>
            {% endif %}
        </nav>

        <div class="container">
            <div class="row">                
                <div class="content">
                    {% block content %}
                        
                    {% endblock %}
                </div>
            </div>
        </div>
        <hr>
        <div class="footer pull-right">
            <span><a href="/forum/">Home</a></span>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
